<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" text="text/style" href="./assets/css/style.css">
    <title>Bookipedia</title>
</head>
<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="https://bulma.io">
            <img src="./assets/images/icon.png" width="148" height="42" alt="Bulma Brand Logo">
          </a>
      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item">
              Home
            </a>
      
            <a class="navbar-item">
              Documentation
            </a>
      
            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link">
                More
              </a>
      
              <div class="navbar-dropdown">
                <a class="navbar-item">
                  About
                </a>
                <a class="navbar-item">
                  Jobs
                </a>
                <a class="navbar-item">
                  Contact
                </a>
                <hr class="navbar-divider">
                <a class="navbar-item">
                  Report an issue
                </a>
              </div>
            </div>
          </div>
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-primary">
                  <strong>Sign up</strong>
                </a>
                <a class="button is-light">
                  Log in
                </a>
              </div>
            </div>
          </div>
        </div>
    </nav>
    <div class="field is-grouped">
      <p class="control is-expanded">
        <input class="input" id="searchBar" type="text" placeholder="Find a book">
      </p>
      <p class="control">
        <a class="button is-info" id="search">
          Search
        </a>
      </p>
  </div>

  <table class="table">
      <thead>
        <tr>
          <th>Book Title</th>
          <th>Author</th>
          <th>Info</th>
        </tr>
      </thead>
      <tbody>
        <tr id="bookColumns">
          <th id="books"></th>
          <td id="authorName">Author Name</td>
          <td>Whatever else</td>
        </tr>
       
      </tbody>
    </table>

    
    <footer class="footer">
        <div class="content has-text-centered">
          <p>
            <strong>Bookipedia</strong> Copyright Â© 2023 Fullstack Bootcamp
          </p>
        </div>
      </footer>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="./assets/js/script.js"></script>
</html>
